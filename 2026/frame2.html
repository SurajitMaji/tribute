<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreyashree Khanra </title>
    <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" border-[2px]
            border-green bg-red m-[10px] relative
        flex justify-center items-center
            ">
        <div class="frame 
        flex justify-center
            border-[8px]
            border-black
            m-[10px]
            relative
            min-h-screen
            text-white 
            ">
            <div class="image w-full">
                <img src="./assets/IMG_20241005_152418.jpg"  alt="" srcset=""
                 class="h-full w-full
                 object-cover">
            </div>
            <div class="content absolute 
            m-[10px]
            text-[white]-500">
                <div class="wishing flex justify-center
                m-[30px]
                p-[10px]
                mb-full
                text-5xl font-bold font-sans 
                text-white-700">
                    Happy Birthday to you, make your day remarkable
                </div>
                <div class="calender 
                
                    flex flex-col justify-between items-center
                    m-[10px]
                    mt-[280px]
                   ">
                    <div class="month-name text-5xl font-bold font-mono                    
                    flex flex-col justify-end items-center">
                       June
                    </div>
                    <div class="month
                    m-[60px]">
                        <div class=" flex 
                            flex justify-around items-center
                            grid grid-cols-7 gap-2 
                            text-2xl
                            mt-2
                            mb-[20px]
                            pb-[10px]
                            w-full
                            border-b-4  border-white-500">
                            <span class="
                                flex items-center justify-center 
                            ">S</span>
                            <span class="
                                flex items-center justify-center 
                            ">M</span>
                            <span class="
                                flex items-center justify-center 
                            ">T</span>
                            <span class="
                                flex items-center justify-center 
                            ">W</span>
                            <span class="
                                flex items-center justify-center 
                            ">T</span>
                            <span class="
                                flex items-center justify-center 
                            ">F</span>
                            <span class="
                                flex items-center justify-center 
                            ">S</span>
                        </div>
                        <div class="days  
                            flex justify-around 
                            grid grid-cols-7 gap-2 
                            text-2xl
                            mt-2
                            w-full" id="days">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

       <script>
        var empty_days=6;
        var total_days=30;
        let output=``;
        var special_date=17;
        for(let i=0;i<empty_days;i++){
            output+=`<span></span>`;
        }
        for(let i=1;i<=total_days;i++){
            if(i==special_date){
                output+=`<span class=" 
                 w-full h-full
                    flex items-center justify-center 
                  transform scale-75">
                  <img src="./assets/r.png" class="">
                  </span>`;
            }
            else{
                output+=`<span class="
                    flex items-center justify-center 
                ">`+i+`</span>`;
            }
        }
        document.getElementById("days").innerHTML=output;

    </script>
</body>
</html>
